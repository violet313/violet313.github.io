<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>SlickGrid woohooo ~dynamic row heights: resize; sort; filter</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Celebio/SlickGrid/master/lib/jquery.event.drag-2.2.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Celebio/SlickGrid/master/slick.core.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Celebio/SlickGrid/master/slick.grid.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Celebio/SlickGrid/master/slick.dataview.js"></script>
    <script type="text/javascript" src="/assets/resize.sort.filter.js"></script>

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Celebio/SlickGrid/master/slick.grid.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Celebio/SlickGrid/master/slick-default-theme.css">
    <link rel="stylesheet" type="text/css" href="/assets/resize.sort.filter.css">

  </head>


  <body>
    <div id="tardis" style="position:absolute; visibility:hidden">
      <div id="tmpl-smartee">
        <svg  viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet">
          <title>smarteee</title>
          <defs>
            <radialGradient cx="25%" cy="25%" r="100%" fx="40%" fy="40%"></radialGradient>
          </defs>
          <circle  class="face"          cx="200" cy="200" r="195"  />
          <ellipse class="eye eye-left"  cx="140" cy="150" rx="10" ry="40" fill="black"/>
          <ellipse class="eye eye-right" cx="260" cy="150" rx="10" ry="40" fill="black"/>
          <path    class="smile"         stroke-width="10" stroke="black" fill="none" stroke-linecap="round"/>
        </svg>
      </div>
    </div>


    <div id="settings-ex-filter" class="settings-filter-ctr">
      <table>
        <tr>
          <td><span>Filter Min</span></td>
          <td><input type='number' min='0' max='100' value='0'/></td>
          <td><input type="range"  min="0" max="100" value='0'/></td>
        </tr>
        <tr>
          <td><span>Filter Max</span></td>
          <td><input type='number' min='0' max='100' value='100'/></td>
          <td><input type="range"  min="0" max="100" value='100'/>
          </td>
        </tr>
      </table>
    </div>

    <div id="oh-my-griddy-aunt"></div>
  </body>


</html>
